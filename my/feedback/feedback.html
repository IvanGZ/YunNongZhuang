<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云农庄</title>
    <link rel="stylesheet" href="../../common/aui.2.0.css">
    <style>
        body{font-family: "Microsoft YaHei UI";padding-bottom: 50px;}
        /*头部*/
        .header{position: fixed;top:0;z-index: 5;}
        .empty{height: 2.25rem;}
        /*背景*/
        .text{background-color: white;padding: .5rem;}
    </style>
</head>
<body>
<!--头部-->
    <header class="aui-bar aui-bar-nav aui-bar-light header">
        <a class="aui-pull-left aui-btn" onclick="JavaScript:window.history.back()">
            <span class="aui-iconfont aui-icon-left aui-text-default"></span>
        </a>
        <div class="aui-title aui-text-default ">意见反馈</div>
    </header>
    <div class="empty"></div>
<!--内容-->
    <div class="aui-content-padded">
        <textarea placeholder="请填写您的宝贵意见" rows="5" cols="20" class="text"></textarea>
        <p class="aui-margin-t-15"><div class="aui-btn aui-btn-info aui-btn-block feedBack">提交反馈</div></p>
    </div>
<!--js-->
    <script src="../../common/jquery.min.js"></script>
    <script src="../../common/api.js"></script>
    <script>
        $(document).ready(function () {

            $('.feedBack').on('click',function () {
                postFeedback();
            });

            function postFeedback(){
                var content = $('.aui-content-padded').find('textarea').val();
                if (!content) {
                    alert('请输入您要反馈的内容!');
                    return;
                }
                var url = 'http://ynz.lekongyun.com/api/User/feedback';
                var data = {'content':content};
                $.post(url,data,function(data){
                    if (data.code == 0) {
                        alert(data.result);
                        return;
                    }
                    alert('请重新提交');
                })
            }
        });

    </script>
</body>
</html>
