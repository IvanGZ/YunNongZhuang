<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云农庄</title>
    <link rel="stylesheet" href="../common/aui.2.0.css">
</head>
<body>
<!--头部-->
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <a class="aui-pull-left aui-btn" onclick="JavaScript:window.history.back()">
            <span class="aui-iconfont aui-icon-left aui-text-default"></span>
        </a>
        <div class="aui-title headerTitle aui-text-default">个人资料</div>
    </header>
<!--信息列表-->
    <div class="aui-content">
        <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-list-in">
                <div class="aui-card-list aui-margin-b-0">
                    <div class="aui-card-list-header aui-card-list-user aui-border-b title">
                        <div class="aui-card-list-user-avatar">
                            <img src="" class="aui-img-round headImg" />
                        </div>
                        <div class="aui-card-list-user-name">
                            <div class="userName"></div>
                        </div>
                    </div>
                </div>
                <li class="aui-list-item DeliveryAddress">
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">我的收货地址</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


<!--js-->
    <script src="../common/jquery.min.js"></script>
    <script src="../build/personalProfile.min.js"></script>
</body>
</html>
